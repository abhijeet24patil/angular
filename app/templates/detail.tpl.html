<div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <h2>Enter Your Details</h2>
        <hr>
        <form ng-submit="update()">
            <div class="form-group ">
                <label >Name</label>
                <input type="text" class="form-control" name="name" ng-model="user.name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label >Address</label>
                <input type="text" class="form-control" name="address" ng-model="user.address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label >Date Of Birth</label>
                <input type="date" class="form-control" name="dob" ng-model="user.dob" placeholder="Date of birth" required>
            </div>
            <button class="btn-info btn-md">Submit</button>
        </form>
    </div>
</div>
